socks-port: 30301
mixed-port: 30303
redir-port: 30306
tproxy-port: 30309

allow-lan: true
bind-address: "*"
mode: rule
ipv6: true
log-level: warning

unified-delay: true
tcp-concurrent: true
find-process-mode: off

global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
global-ua: clash.meta
etag-support: true

profile:
  store-selected: true
  store-fake-ip: true

external-controller: 0.0.0.0:3030
secret: "admin777" 

geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 8

geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country-without-asn.mmdb"
  asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"

tun:
  enable: true
  stack: mixed
  device: utun0
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true
  gso: true
  dns-hijack:
    - any:53
    - tcp://any:53

sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: false
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443

  skip-domain:
    - "geosite:private"
    - "geosite:cn"
    - "geosite:connectivity-check"
    - "rule-set:Lan"
    - "rule-set:STUN"
    - "rule-set:NTPService"
    - "rule-set:PersonalDirect"
    - "rule-set:ChinaAll"
    - "rule-set:AppleCN1"
    - "rule-set:AppleCN2"
    - "rule-set:MicrosoftCN"

dns:
  enable: true
  listen: "[::]:30353"
  ipv6: true
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  cache-algorithm: arc
  fake-ip-filter:
    - "geosite:private"
    - "geoip:private"
    - "geosite:category-public-tracker"
    - "geosite:category-pt"
    - "geosite:connectivity-check"
    - "rule-set:Lan"
    - "rule-set:STUN"
    - "rule-set:NTPService"
    - "rule-set:PrivateTracker"
    - "rule-set:PersonalDirect"

  fake-ip-filter-mode: blacklist
  use-hosts: true
  respect-rules: true

  nameserver:
    - "tls://8.8.4.4#skip-cert-verify=true"
    - "tls://1.1.1.1#skip-cert-verify=true"

  proxy-server-nameserver:
    - "https://223.5.5.5/dns-query#skip-cert-verify=true"
    - "https://120.53.53.53/dns-query#skip-cert-verify=true"
    
  nameserver-policy:
    "geosite:geolocation-!cn,category-entertainment,category-games-!cn,google":
      - "tls://8.8.4.4#skip-cert-verify=true"
      - "tls://1.1.1.1#skip-cert-verify=true"

    "geosite:geolocation-cn,category-games@cn,category-netdisk-cn,private,connectivity-check":
      - 223.5.5.5
      - 119.29.29.29

    "+.lyx.fan":
      - 223.5.5.5
      - 119.29.29.29
  
proxy-providers:
  柚子兔:
    type: http
    url: "https://sub.yztcloud.cc/getnodeinfo?token=a058ef4e355fabbf13131ee8da34f1fd"
    path: ./providers/柚子兔.yaml
    interval: 28800
    proxy: 直连
    size-limit: 0
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 600
    exclude-filter: "到期|官网|下次|剩余|流量|重置"

proxies: []

proxy-groups:
  - name: "总代理"
    type: select
    proxies:
      - "台湾自动"
      - "香港自动"
      - "新加坡自动"
      - "美国自动"
      - "日本自动"
      - "韩国自动"
      - "直连"
    use:
      - "柚子兔"

  - name: "下载"
    type: select
    proxies:
      - "直连"
      - "总代理"
      - "低倍率轮询"
    use:
      - "柚子兔"
    filter: "低倍率|0\\.2x"

  - name: "外媒"
    type: select
    proxies:
      - "总代理"
      - "直连"
    use:
      - "柚子兔"
    filter: "^(?!.*(2x|低倍率|0\\.2x|直连)).*$"

  - name: "游戏"
    type: select
    proxies:
      - "直连"
      - "总代理"
    use:
      - "柚子兔"
    filter: "^(?!.*(2x|低倍率|0\\.2x)).*$"

  - name: "外服"
    type: select
    proxies:
      - "总代理"
      - "直连"

  - name: "国服"
    type: select
    proxies:
      - "直连"
      - "总代理"

  - name: "兜底"
    type: select
    proxies:
      - "直连"
      - "总代理"

  - name: "广告"
    type: select
    proxies:
      - "拦截"
      - "直连"

  - name: "台湾自动"
    type: url-test
    use:
      - "柚子兔"
    url: "https://cp.cloudflare.com/generate_204"
    interval: 180
    tolerance: 100
    filter: "台湾(?!.*(直连|低倍率|0\\.2x))"

  - name: "香港自动"
    type: url-test
    use:
      - "柚子兔"
    url: "https://cp.cloudflare.com/generate_204"
    interval: 180
    tolerance: 100
    filter: "香港(?!.*(直连|低倍率|0\\.2x))"
    
  - name: "新加坡自动"
    type: url-test
    use:
      - "柚子兔"
    url: "https://cp.cloudflare.com/generate_204"
    interval: 180
    tolerance: 100
    filter: "新加坡(?!.*(直连|低倍率|0\\.2x))"

  - name: "美国自动"
    type: url-test
    use:
      - "柚子兔"
    url: "https://cp.cloudflare.com/generate_204"
    interval: 600
    tolerance: 250
    filter: "美国(?!.*(直连|低倍率|0\\.2x))"
    
  - name: "日本自动"
    type: url-test
    use:
      - "柚子兔"
    url: "https://cp.cloudflare.com/generate_204"
    interval: 600
    tolerance: 200
    filter: "日本(?!.*(直连|低倍率|0\\.2x))"

  - name: "韩国自动"
    type: url-test
    use:
      - "柚子兔"
    url: "https://cp.cloudflare.com/generate_204"
    interval: 600
    tolerance: 200
    filter: "韩国(?!.*(直连|低倍率|0\\.2x))"

  - name: "低倍率轮询"
    type: fallback
    use:
      - "柚子兔"
    url: "https://cp.cloudflare.com/generate_204"
    interval: 600
    filter: "低倍率|0\\.2x"
    
  - name: "直连"
    type: select
    proxies:
      - DIRECT

  - name: "拦截"
    type: select
    proxies:
      - REJECT
      
